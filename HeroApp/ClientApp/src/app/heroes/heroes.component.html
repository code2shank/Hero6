<h3>Heroes Component</h3>
<h4>Two - Way Binding illlustrated</h4>


<!--uncomment if you want to see 2-way bidning-->
<div class="border-bottom">
  <div>
    <label>
      ID:
      <input [(ngModel)]="hero.id" placeholder="ID">
    </label>
  </div>
  <div>
    <label>
      Name:
      <input [(ngModel)]="hero.name" placeholder="name">
    </label>
  </div>
</div>

<div class="row">
  <p class="col-6">ID :</p>
  <p class="col-6"> {{hero.id}}</p>
</div>
<div class="row">
  <p class="col-6">Name :</p>
  <p class="col-6">{{hero.name}}</p>
</div>
